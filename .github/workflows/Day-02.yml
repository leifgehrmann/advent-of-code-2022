name: Day-02-Rock-Paper-Scissors

on:
  workflow_dispatch:
  push:
    paths:
      - '**02*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release --verbose
      - name: Run
        run: time target/release/aoc 02
